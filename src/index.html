<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="http://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weater-description" class="h4"></h3>
                    <h3 id="weather-string"></h3>
                    <ul class="list-group mt-3">
                        <li id="weather-humidity" class="list-group-item"></li>
                        <li id="weather-wind" class="list-group-item"></li>
                    </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="car-body"></div>
                    <form id="w-form">
                        <input type="text" class="form-control" id="city" placeholder="city" autofocus>
                    </div> 
                    <div class="form-group">
                        <input type="text" id="countryCode" class="form-control" placeholder="Country Code">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-dark btn-block" id="w-change-btn">
                            Save Changes
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
